<form class="form-inline" id="match-add-form" method="POST">
    {% csrf_token %}
    <center>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.teamA.label}}</button>
            {{form.teamA}}
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.teamB.label}}</button>
            {{form.teamB}}
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.date.label}}</button>
            {{form.date}}
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.referee.label}}</button>
            {{form.referee}}
        </div>
        <div class="control-group">
            {{form.round_belong}}
        </div>
    </center>
</form>
