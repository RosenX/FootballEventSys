<table class="event-list table table-bordered table-striped">
    <tr>
        <th>队名</th>
        <th>俱乐部</th>
        <th>操作</th>
    </tr>
    {% for team in team_list %}
        <tr>
            <td>{{team.team_name}}</td>
            <td>{{team.club}}</td>
            <td>
                <a href="/team/{{team.id}}" class="btn btn-primary team-manage">管理成员</a>
            </td>
        </tr>
    {% endfor %}    
</table>
