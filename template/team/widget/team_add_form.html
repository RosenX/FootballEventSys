<form class="form-inline" id="team-add-form" method="POST">
    {% csrf_token %}
    <center>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.team_name.label}}</button>
            {{form.team_name}}
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.club.label}}</button>
            {{form.club}}
        </div>
    </center>
</form>
