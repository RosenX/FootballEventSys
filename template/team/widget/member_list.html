<table class="member-list table table-bordered table-striped">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职位</th>
        <th>手机</th>
    </tr>
    {% for p in member_list %}
        <tr>
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.get_title_display}}</td>
            <td>{{p.phone}}</td>
        </tr>
    {% endfor %}    
</table>
