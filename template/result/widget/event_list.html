<table class="event-list table table-bordered table-striped">
    <tr>
        <th>赛事名称</th>
        <th>地点</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>操作</th>
    </tr>
    {% for event in event_list %}
        <tr>
            <td>{{event.event_name}}</td>
            <td>{{event.place}}</td>
            <td>{{event.start_time|date:"Y-m-d"}}</td>
            <td>{{event.end_time|date:"Y-m-d"}}</td>
            <td>
                <a href="/result/{{event.id}}" class="btn arrange-schedule btn-primary">录入结果</a>
            </td>
        </tr>
    {% endfor %}    
</table>
