{% extends "home/widgets/base_new_content.html" %}
{% block title %}
通知
{% endblock %}

{% block title-sub %}
notice
{% endblock %}

{% block news-list-items %}

{% for notice in notice_list %}
    <div class="each-notice">
        <a href="/notice/{{notice.id}}" class='notice-link'>{{notice.title}}</a>
        <span>{{notice.date|date:"Y-m-d"}}</span>
    </div>
{% endfor %}

{% endblock %}
