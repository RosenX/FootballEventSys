<form class="form-inline" id="notice-add-form" method="POST">
    {% csrf_token %}
    <center>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.title.label}}</button>
            {{form.title}}
        </div>
        <div class="control-group">
            <button type="button" class="btn btn-default">{{form.content.label}}</button>
            {{form.content}}
        </div>
    </center>
</form>
